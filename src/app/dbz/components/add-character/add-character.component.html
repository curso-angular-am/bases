<div class="card shadow mb-3">
    <div class="card-body text-center">
        <form (ngSubmit)="emitCharacter()">
            <h4>Nuevo Personaje</h4>
            <div class="mb-3">
                <input [(ngModel)]="character.name"
                        class="form-control"
                        name="name"
                        type="text"
                        placeholder="Nombre">
            </div>

            <div class="mb-3">
                <input [(ngModel)]="character.power"
                        class="form-control"
                        name="power"
                        type="number"
                        placeholder="Poder">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
            
        </form>
    </div>

<div class="px-5">
    <pre>{{ character | json }}</pre>

</div>
</div>
