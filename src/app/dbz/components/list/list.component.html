<div class="card shadow">
    <div class="card-body text-center">
        <h4>Listado <h5>(Componente hijo)</h5>
        </h4>
        <ul class="list-group">

            @for (item of characterList;
                track $index;
                let isFirst = $first, isLast = $last, isEven = $even, isOdd = $odd ) {
            <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
                    'list-group-item-danger': isLast,
                    'list-group-item-primary': isEven
                }">
                {{ $index +1 }}. {{ item.name }} - Poder: {{ item.power }}


                <button (click)="onDeleteCharacter($index)" type="button" class="btn btn-danger">X</button>

            </li>
            }
        </ul>

    </div>

</div>
