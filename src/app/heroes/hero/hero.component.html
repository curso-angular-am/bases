<div class="container mt-4 ps-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-body">

                    <h2>
                        {{ name }}

                    </h2>



                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Nombre</div>
                                {{ name }}
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Edad</div>
                                {{ age }}
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">MÃ©todo</div>
                                {{ getHeroDescription() }}
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Capitalizado</div>
                                {{ capitalizedName }}
                            </div>
                        </li>

                    </ul>

                    <div class="mt-3 text-center">
                        @if (name !== 'Spiderman') {
                        <button (click)="changeHeroe()" class="btn btn-primary me-2">Cambiar nombre</button>
                        }

                        <button *ngIf="age !== 20" (click)="changeAge()" class="btn btn-success me-2">Cambiar
                            edad</button>

                        @if (name == 'Spiderman' || age == 20) {
                        <button (click)="resetForm()" class="btn btn-warning">Reset</button>
                        }

                    </div>


                </div>
            </div>
        </div>


        <!-- <div class="col">hola</div> -->
    </div>
</div>
