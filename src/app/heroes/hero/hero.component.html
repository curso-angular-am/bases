<div class="container mt-4 ps-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center">{{ name }}</h2>

                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Nombre</div>
                                {{ name }}
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Edad</div>
                                {{ age }}
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">MÃ©todo</div>
                                {{ getHeroDescription() }}
                            </div>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Capitalizado</div>
                                {{ capitalizedName }}
                            </div>
                        </li>

                    </ul>

                    <div class="mt-3 text-center">
                        <button (click)="changeHeroe()" class="btn btn-primary me-2">Cambiar nombre</button>
                        <button (click)="changeAge()" class="btn btn-success">Cambiar edad</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="col">hola</div> -->
    </div>
</div>
