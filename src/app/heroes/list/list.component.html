<div class="card shadow">
    <div class="card-body">

        <h2>Lista de Heroes</h2>

        <ul class="list-group">
            @for (item of heroeNames; track $index) {
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">{{ item }}</div>
            </li>
            }
        </ul>
    </div>

    <div class="mt-3 text-center">
        @if(heroeNames.length > 0){
        <button (click)="removeLastHero()" class="btn btn-danger mb-3">Borrar</button>
        }
        @if (heroeNames.length == 0) {
            <button (click)="resetList()" class="btn btn-warning mb-3">Reset</button>
        }
    </div>
</div>


<div class="card mt-3">
    <div class="card-body">
        @if (deletedHero) {
        <h4>Heroe borrado:
            <small class="text-danger">{{ deletedHero }}</small>
        </h4>
        }@else{
        <div>
            <h4>No ha borrado nada</h4>
        </div>
        }
    </div>


</div>
